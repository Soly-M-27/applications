<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="name">...</div>
    <div id="gender">...</div>
    <div id="birth_year">...</div>
    <button class="getRandomCharacter">Randomize!</button>
    <script>
        /* Star Wars API 
        Randomize the API to fetch over 83 different characters and grab any info you want to display from
        the JSON file */
        "use strict";

        const name = document.getElementById('name');
        const gender = document.getElementById('gender');
        const birth_year = document.getElementById('birth_year');
        const button = document.querySelector('.getRandomCharacter');
        button.addEventListener('click', (e) => {
            e.preventDefault();
            name.innerHTML = '<em>Loading...</em>';
            gender.innerHTML = '<em>Loading...</em>';
            birth_year.innerHTML = '<em>Loading...</em>';
            const ranNum = Math.ceil(Math.random() * 83);
            fetch(`https://swapi.dev/api/people/${ranNum}/`)
                .then(response => response.json())
                .then(character => {
                    name.innerHTML = character['name'];
                    gender.innerHTML = character['gender'];
                    birth_year.innerHTML = character['birth_year'];
                });
        }); 
    </script>
</body>
</html>
